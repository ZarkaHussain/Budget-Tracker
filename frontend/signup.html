<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/mobile.css" />
</head>
<body>
    <header>
        <h1>Dough</h1>
    </header>
    <div class="container">
        <div class="progress" role="progressbar" aria-label="Budget Progress" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar bg-success" style="width: 65%"></div>
            <div class="progress-bar bg-light" style="width: 35%"></div>
        </div>
    </div>
    <h2>Welcome to Dough X!</h2>
    <div class="login-container">
        <form>
            <div class="username-container">
                <label for="username">Enter Username</label>
                <input type="text" id="username" class="username-textbox" placeholder="Enter a username or email">
            </div>
            <div class="password-contianer">
                <label for="password">Create Password</label>
                <input type="password" id="password" class="password-textbox" placeholder="Enter a password">
            </div>
            <button type="submit" class="login-button">Login</button>
      </form>
      <h3>Don't have an account with us yet?</h3>
      <a href="index.html">
      <button type="button" class="create-account-button">Create Account</button>
      </a>
    </div>
</body>
</html>
